<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projects 2</title>

    <meta property="og:title" content="JS Projects 2" />
    <meta property="og:description" content="A collection of JavaScript projects." />
    <meta
      property="og:image"
      content="https://k26rahul.github.io/js-projects-2/portfolio/js-projects-2.jpg"
    />

    <link rel="stylesheet" href="./portfolio/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"
      defer
    ></script>

    <script
      src="https://unpkg.com/micromustache@8.0.3/dist/micromustache.umd.min.js"
      defer
    ></script>

    <script src="./portfolio/main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>JS Projects 2: A collection of JavaScript projects.</h1>

      <section class="projects-container">
        <template id="project-template">
          <div class="project">
            <div class="screenshot-wrapper">
              <img src="{{ screenshot }}" alt="Project Screenshot" />
            </div>

            <strong class="title">{{ title }}</strong>
            <div class="description">{{ description }}</div>

            <a href="{{ link }}" target="_blank" rel="noopener noreferrer">
              Open Live preview
              <iconify-icon icon="mdi:open-in-new" inline></iconify-icon>
            </a>
          </div>
        </template>
      </section>
    </main>
  </body>
</html>
