<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projects 2</title>

    <meta property="og:title" content="JS Projects 2" />
    <meta property="og:description" content="A collection of JavaScript projects." />
    <meta
      property="og:image"
      content="https://k26rahul.github.io/js-projects-2/assets/screenshot.jpg"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"
      defer
    ></script>

    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js" defer></script>

    <script>
      (function () {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark-theme');
        } else {
          document.documentElement.classList.remove('dark-theme');
        }
      })();
    </script>

    <link rel="shortcut icon" href="assets/favicon.svg" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Toggle dark theme">
      <iconify-icon icon="mdi:theme-light-dark"></iconify-icon>
    </button>

    <main>
      <h1>A collection of JavaScript projects</h1>

      <section class="projects-container">
        <template id="project-template">
          <div class="project">
            {{#isNew}}
            <div class="badge">New</div>
            {{/isNew}}

            <div class="screenshot-wrapper">
              <img src="{{ screenshotUrl }}" alt="{{ title }} Screenshot" />
            </div>

            <strong class="title">{{ title }}</strong>
            <div class="description">{{ description }}</div>

            <div class="creation-date">
              <iconify-icon icon="mdi:calendar"></iconify-icon>
              {{ created }}
            </div>

            <div class="tags">
              {{#tags}}
              <span class="tag">{{.}}</span>
              {{/tags}}
            </div>

            <a href="{{ previewUrl }}" target="_blank" rel="noopener noreferrer">
              Open Live preview
              <iconify-icon icon="mdi:open-in-new" inline></iconify-icon>
            </a>
          </div>
        </template>
      </section>
    </main>
  </body>
</html>
