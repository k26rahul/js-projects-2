  <body>
    <h1>Open console</h1>

    <script>
      let myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after 5 sec');

          resolve('banana milk shake made by paru');
          // reject('database not found');
        }, 5000);
      });

      //   })
      //   .then(result => {
      //     console.log(`last .then's result: ${result}`);
      //   });

      async function test() {
        let fruit = await myPromise;

        let response = await fetch('./data.json');
        let data = await response.json();

        return `vidu is a beautiful star, who eats ${fruit}, who lives in ${data.city}`;
      }

      let promiseOfTest = test();

      promiseOfTest.then(message => {
        console.log(message);
      });
    </script>
