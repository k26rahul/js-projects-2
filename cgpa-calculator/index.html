<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="shortcut icon" href="mdi--academic-cap.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>CGPA Calculator</h1>
      <h2 id="result">CGPA: _</h2>

      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th style="padding: 0 10px">Credit</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <template id="tr-template">
      <tr>
        <td class="course-name">XYZ</td>
        <td class="course-credit">5</td>
        <td>
          <select id="" onchange="calculate()">
            <option value="" selected>Not done</option>
            <option value="s">S</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
          </select>
        </td>
      </tr>
    </template>
  </body>
</html>
