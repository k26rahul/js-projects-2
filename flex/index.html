<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      main {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      div {
        width: 100px;
        height: 100px;
        background-color: darkslateblue;
        color: gold;
        line-break: anywhere;
      }
    </style>
  </head>
  <body>
    <main>
      <div>A</div>
      <div>B</div>
      <div>Cat</div>

      <div>Z</div>
      <div>Z</div>
      <div>Z</div>

      <div>Hospitalization in Moscow</div>
      <div>H</div>
      <div>H</div>
    </main>
  </body>
</html>
