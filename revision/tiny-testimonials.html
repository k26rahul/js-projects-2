<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        width: 50px;
        height: 20px;
        border: none;
        cursor: pointer;
        background-color: antiquewhite;
      }

      button.active {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="message">I am Name</div>

      <div class="controls">
        <button onclick="changeName(0)" class="btn-0 active"></button>
        <button onclick="changeName(1)" class="btn-1"></button>
        <button onclick="changeName(2)" class="btn-2"></button>
        <button onclick="changeName(3)" class="btn-3"></button>
        <button onclick="changeName(4)" class="btn-4"></button>
      </div>
    </main>

    <script>
      let data = ['Vidu', 'Rahul', 'Paru', 'Vishnu', 'Kavana'];
      let activeIdx = 0;
      let timeoutRef = null;

      function changeName(idx) {
        console.log(`changing at ${new Date().getSeconds()}`);

        document.querySelector('.message').innerText = `I am ${data[idx]}`;

        document.querySelector(`.btn-${activeIdx}`).classList.remove('active');
        document.querySelector(`.btn-${idx}`).classList.add('active');

        activeIdx = idx;

        // trigger a timeout that does changeName(idx + 1), after 2 sec
        clearTimeout(timeoutRef);

        timeoutRef = setTimeout(() => {
          changeName((idx + 1) % data.length);
        }, 2000);
      }

      changeName(0);
    </script>
  </body>
</html>
