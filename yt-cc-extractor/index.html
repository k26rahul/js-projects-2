<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube CC Extractor</title>

    <meta property="og:title" content="YouTube CC Extractor" />
    <meta property="og:description" content="A tool to extract YouTube subtitles in plain text" />
    <meta
      property="og:image"
      content="https://k26rahul.github.io/js-projects-2/assets/screenshot.jpg"
    />
    <meta name="project:tags" content="YouTube, API, Netlify Functions, CORS" />

    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>YouTube CC Extractor</h1>

      <form>
        <label>Enter YouTube URL:</label>
        <input
          type="url"
          placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          required
          class="youtube-url"
        />
        <button type="submit">Fetch</button>
      </form>

      <div class="embed-container hidden">
        <iframe
          width="560"
          height="315"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          title="YouTube video player"
        ></iframe>
      </div>

      <div class="loader hidden">‚è≥ Loading...</div>

      <div class="result hidden">
        <section class="transcript-section info-box">
          <div class="info-header">
            <h3>Transcript <span class="transcript-lang lang-label"></span></h3>
            <button class="copy-btn">Copy</button>
          </div>
          <div class="transcript-content info-content"></div>
        </section>
      </div>
    </main>
  </body>
</html>
